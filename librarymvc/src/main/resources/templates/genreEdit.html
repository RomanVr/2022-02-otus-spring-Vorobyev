<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Genre</title>
</head>

<body>

<div th:insert="~{mainPage::menu}"></div>
<form id="edit-form-genre" action="genreEdit.html" th:action="@{edit(id=${genre.id})}" th:method="post"
      th:object="${genre}">
    <h3 th:text="#{genre-form-header}">Genre info:</h3>

    <div>
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly th:value="*{id}" value="1"/>
    </div>

    <div>
        <label for="genre-name-input">genreTitle:</label>
        <input id="genre-name-input" name="genreTitle" type="text" th:value="*{genreTitle}" value="Genre title"/>
        <div th:if="${#fields.hasErrors('genreTitle')}" th:errors="*{genreTitle}">Wrong genre title</div>
    </div>

    <div>
        <button type="submit" th:text="#{save-button-caption}">Save</button>
        <a href="genreList.html" th:href="@{/genres/}">
            <button type="button" th:text="#{cancel-button-caption}">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
