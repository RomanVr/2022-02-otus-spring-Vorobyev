<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>

<div th:insert="~{mainPage::menu}"></div>
<form id="edit-form-book" action="bookEdit.html" th:action="@{edit(id=${book.id})}" th:method="post"
      th:object="${book}">
    <h3 th:text="#{book-form-header}">Book info:</h3>

    <div>
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly th:value="*{id}" value="1"/>
    </div>

    <div>
        <label for="book-title-input">bookTitle:</label>
        <input id="book-title-input" name="bookTitle" type="text" th:value="*{bookTitle}" value="Book title"/>
        <div th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}">Wrong book title</div>
    </div>

    <div>
        <label for="book-preview-input">book preview:</label>
        <input id="book-preview-input" name="preview" type="text" th:value="*{preview}" value="Book preview"/>
        <div th:if="${#fields.hasErrors('preview')}" th:errors="*{preview}">Wrong book title</div>
    </div>

    <div>
        <label for="book-genre-select">genre:</label>
        <select id="book-genre-select" th:field="*{genre_id}">
            <option th:each="genre:${genres}" th:value="${genre.id}" th:text="${genre.genreTitle}"
                    th:selected="${book.genre_id == genre.id}"></option>
        </select>
        <div th:if="${#fields.hasErrors('genre_id')}" th:errors="*{genre_id}">Wrong genre title</div>
    </div>

    <div>
        <label for="book-author-select">author:</label>
        <select id="book-author-select" th:field="*{author_id}">
            <option th:each="author:${authors}" th:value="${author.id}" th:text="${author.fullName}"
                    th:selected="${book.author_id == author.id}"></option>
        </select>
        <div th:if="${#fields.hasErrors('author_id')}" th:errors="*{author_id}">Wrong author</div>
    </div>

    <div>
        <button type="submit" th:text="#{save-button-caption}">Save</button>
        <a href="bookList.html" th:href="@{/books/view(id=${book.id})}">
            <button type="button" th:text="#{cancel-button-caption}">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
