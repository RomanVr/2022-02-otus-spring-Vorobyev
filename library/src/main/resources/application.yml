spring:
  datasource:
    url: jdbc:h2:mem:librarydb
  sql:
    init:
      mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate

    show-sql: false

    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  main:
    allow-circular-references: true

logging:
  level:
    ROOT: ERROR
